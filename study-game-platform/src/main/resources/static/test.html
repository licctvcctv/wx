<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>
    <h1>这是一个测试页面</h1>
    <p>如果您能看到这个页面，说明静态资源服务正常。</p>
    <p>当前时间: <span id="time"></span></p>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
